<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>Ninja Maze</title>
  </head>
  <body>
    <!--hero section for the images scrolling-->

    <section class="hero_section">
      <img class="mountain" src="assets/mountains.svg" alt="mountain" />

      <img class="bushes" src="assets/bushes.svg" alt="bushes" />
      <img class="cloud1" src="assets/cloud3.svg" alt="cloud1" />
      <img class="cloud2" src="assets/cloud4.svg" alt="cloud2" />
      <img class="birds" src="assets/birds.svg" alt="birds" />
