<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Maze Game</title>
</head>
<body style="background-color: rgb(8, 4, 4);">
    
    <!--hero section for the images scrolling-->

    <section class="hero_section">
        
        <img class="mountain" src="assets/mountains.svg" alt="mountain">
        <h2 class="txt"> The Maze Game</h2>
        <a href="game.html" id="start-game" class="button">START GAME</a>
        <img class="bushes" src="assets/bushes.svg" alt="bushes">

        <img class="birds" src="assets/birds.svg" alt="birds"> 
        
        
    </section>
    


    <!-- cdn for parallax scrolling -->

    <script src="js/script.js"></script>
